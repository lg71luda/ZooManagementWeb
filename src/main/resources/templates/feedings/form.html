<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новое кормление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/home}">Зоопарк «Сафари»</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/feedings}">Кормления</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light btn-sm" type="submit">Выход</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3>Новое кормление</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/feedings}" th:object="${feeding}" method="post">
                        <div class="mb-3">
                            <label>Животное</label>
                            <select th:field="*{animal}" class="form-select" required>
                                <option value="">— выберите животное —</option>
                                <option th:each="a : ${animals}" th:value="${a.id}" th:text="${a.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Тип корма</label>
                            <input type="text" th:field="*{feedType}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label>Количество (кг)</label>
                            <input type="number" th:field="*{quantity}" class="form-control" min="0.1" step="0.1" required/>
                        </div>
                        <div class="mb-3">
                            <label>Время кормления</label>
                            <input type="time" th:field="*{time}" class="form-control" required/>
                        </div>
                        <div class="text-end">
                            <a th:href="@{/feedings}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
