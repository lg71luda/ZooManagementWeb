<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Кормление | Зоопарк «Сафари»</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<!-- Меню -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning">
                    <h4 class="mb-0">
                        <i class="fas fa-utensils me-2"></i>Новое кормление
                    </h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/feedings}" th:object="${feedingDto}" method="post" novalidate>

                        <!-- Глобальные ошибки -->
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Исправьте ошибки в форме
                        </div>

                        <!-- Животное -->
                        <div class="mb-3">
                            <label for="animalId" class="form-label">
                                Животное <span class="text-danger">*</span>
                            </label>
                            <select class="form-select"
                                    th:classappend="${#fields.hasErrors('animalId')} ? 'is-invalid' : ''"
                                    id="animalId"
                                    th:field="*{animalId}">
                                <option value="">-- Выберите животное --</option>
                                <option th:each="animal : ${animals}"
                                        th:value="${animal.id}"
                                        th:text="${animal.name + ' (' + animal.species?.name + ')'}">
                                </option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('animalId')}">
                                <span th:errors="*{animalId}"></span>
                            </div>
                        </div>

                        <!-- Тип корма -->
                        <div class="mb-3">
                            <label for="feedType" class="form-label">
                                Тип корма <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('feedType')} ? 'is-invalid' : ''"
                                   id="feedType"
                                   th:field="*{feedType}"
                                   placeholder="Например: Мясо, Трава, Рыба">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('feedType')}">
                                <span th:errors="*{feedType}"></span>
                            </div>
                        </div>

                        <!-- Количество -->
                        <div class="mb-3">
                            <label for="quantity" class="form-label">
                                Количество (кг/литры) <span class="text-danger">*</span>
                            </label>
                            <input type="number"
                                   step="0.1"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid' : ''"
                                   id="quantity"
                                   th:field="*{quantity}"
                                   placeholder="Например: 5.5">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}">
                                <span th:errors="*{quantity}"></span>
                            </div>
                        </div>

                        <!-- Время -->
                        <div class="mb-3">
                            <label for="time" class="form-label">
                                Время кормления <span class="text-danger">*</span>
                            </label>
                            <input type="time"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('time')} ? 'is-invalid' : ''"
                                   id="time"
                                   th:field="*{time}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('time')}">
                                <span th:errors="*{time}"></span>
                            </div>
                        </div>

                        <!-- Примечания -->
                        <div class="mb-3">
                            <label for="notes" class="form-label">Примечания</label>
                            <textarea class="form-control"
                                      th:classappend="${#fields.hasErrors('notes')} ? 'is-invalid' : ''"
                                      id="notes"
                                      th:field="*{notes}"
                                      rows="2"
                                      placeholder="Дополнительная информация..."></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('notes')}">
                                <span th:errors="*{notes}"></span>
                            </div>
                        </div>

                        <!-- Кнопки -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/feedings}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-1"></i> Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
