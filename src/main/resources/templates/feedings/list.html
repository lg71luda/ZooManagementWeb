<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кормления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h1 class="text-success">Расписание кормлений</h1>
    <a th:href="@{/feedings/new}" class="btn btn-success mb-3">+ Добавить кормление</a>

    <table class="table">
        <thead>
        <tr>
            <th>Животное</th>
            <th>Тип корма</th>
            <th>Количество (кг)</th>
            <th>Время</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${feedings}">
            <td th:text="${f.animal.name}"></td>
            <td th:text="${f.feedType}"></td>
            <td th:text="${f.quantity}"></td>
            <td th:text="${#temporals.format(f.time, 'HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
