<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Статистика кормов | Зоопарк «Сафари»</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-light">

<!-- Меню -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2 class="text-warning mb-4">
        <i class="fas fa-chart-pie me-2"></i>Статистика кормления
    </h2>

    <!-- Основные показатели -->
    <div class="row g-4 mb-4">
        <div class="col-md-6">
            <div class="card bg-warning h-100 stat-card">
                <div class="card-body text-center py-4">
                    <i class="fas fa-weight fa-3x mb-3"></i>
                    <h6 class="card-title fs-5">Всего скормлено</h6>
                    <h2 th:text="${#numbers.formatDecimal(totalKg, 0, 1)} + ' кг'">0 кг</h2>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-info text-white h-100 stat-card">
                <div class="card-body text-center py-4">
                    <i class="fas fa-calendar-check fa-3x mb-3"></i>
                    <h6 class="card-title fs-5">Всего кормлений</h6>
                    <h2 th:text="${totalFeedings}">0</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- По типам корма -->
    <div class="card shadow mb-4" th:if="${hasData}">
        <div class="card-header bg-warning">
            <h5 class="mb-0"><i class="fas fa-bone me-2"></i>Расход по типам корма</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-warning">
                <tr>
                    <th><i class="fas fa-tag me-1"></i> Тип корма</th>
                    <th><i class="fas fa-weight me-1"></i> Количество (кг)</th>
                    <th><i class="fas fa-percentage me-1"></i> Доля от общего</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${byType}">
                    <td>
                        <span class="badge bg-secondary" th:text="${entry.key}"></span>
                    </td>
                    <td>
                        <strong th:text="${#numbers.formatDecimal(entry.value, 0, 1)}"></strong> кг
                    </td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="progress flex-grow-1 me-2" style="height: 25px;">
                                <div class="progress-bar bg-success"
                                     th:style="'width: ' + ${(totalKg > 0 ? (entry.value / totalKg * 100) : 0)} + '%'">
                                </div>
                            </div>
                            <span th:text="${#numbers.formatDecimal(totalKg > 0 ? (entry.value / totalKg * 100) : 0, 0, 1)} + '%'"></span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Если данных нет -->
    <div class="alert alert-info" th:unless="${hasData}">
        <i class="fas fa-info-circle me-2"></i>
        <strong>Данных о кормлениях пока нет.</strong>
        <br>Добавьте первое кормление в разделе "Кормления → Расписание".
    </div>

    <!-- Кнопки -->
    <div class="d-flex justify-content-between">
        <a th:href="@{/feedings}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> Назад к расписанию
        </a>
        <button class="btn btn-outline-warning" onclick="window.print()">
            <i class="fas fa-print me-1"></i> Печать отчёта
        </button>
    </div>
</div>

</body>
</html>
