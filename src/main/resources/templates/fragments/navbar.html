
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-success shadow">
    <div class="container">
        <!-- Логотип и название -->
        <a class="navbar-brand fw-bold" th:href="@{/home}">
            <i class="fas fa-paw me-2"></i>Зоопарк «Сафари»
        </a>

        <!-- Кнопка для мобильного меню -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Навигационные ссылки -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">

                <!-- Главная -->
                <a class="nav-link" th:href="@{/home}">
                    <i class="fas fa-home me-1"></i> Главная
                </a>

                <!-- Животные -->
                <a class="nav-link" th:href="@{/animals}">
                    <i class="fas fa-cat me-1"></i> Животные
                </a>

                <!-- Сотрудники - только ADMIN -->
                <a class="nav-link" th:href="@{/staff}"
                   sec:authorize="hasRole('ADMIN')">
                    <i class="fas fa-users me-1"></i> Сотрудники
                </a>

                <!-- Билеты - выпадающее меню для ADMIN и CASHIER -->
                <li class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN', 'CASHIER')">
                    <a class="nav-link dropdown-toggle" href="#"
                       data-bs-toggle="dropdown">
                        <i class="fas fa-ticket-alt me-1"></i> Билеты
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" th:href="@{/tickets}">
                                <i class="fas fa-list me-2"></i>Продажа билетов
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/tickets/stats}">
                                <i class="fas fa-chart-bar me-2"></i>Статистика билетов
                            </a>
                        </li>
                    </ul>
                </li>

                <!-- Кормления - выпадающее меню для ADMIN и KEEPER -->
                <li class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN', 'KEEPER')">
                    <a class="nav-link dropdown-toggle" href="#"
                       data-bs-toggle="dropdown">
                        <i class="fas fa-utensils me-1"></i> Кормления
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" th:href="@{/feedings}">
                                <i class="fas fa-list me-2"></i>Расписание
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/feedings/stats}">
                                <i class="fas fa-chart-pie me-2"></i>Статистика кормов
                            </a>
                        </li>
                    </ul>
                </li>

                <!-- Кнопка выхода -->
                <form th:action="@{/logout}" method="post" class="d-inline ms-2">
                    <button class="btn btn-outline-light btn-sm" type="submit">
                        <i class="fas fa-sign-out-alt me-1"></i> Выход
                    </button>
                </form>

            </div>
        </div>
    </div>
</nav>

</html>
