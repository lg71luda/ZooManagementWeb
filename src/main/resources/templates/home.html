<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Зоопарк «Сафари» — Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .hero {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1546182990-dffeafbe841d?q=80&w=2959&auto=format') 
                        center/cover no-repeat;
            color: white;
            padding: 100px 0;
            border-radius: 20px;
        }
        .card-hover:hover {
            transform: translateY(-10px);
            transition: all 0.3s;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2) !important;
        }
    </style>
</head>
<body class="bg-light">

<!-- ПОДКЛЮЧЕНИЕ ФРАГМЕНТА МЕНЮ -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">

    <!-- Приветствие -->
    <div class="hero text-center mb-5">
        <h1 class="display-3 fw-bold">Добро пожаловать,
            <span th:text="${username}">Пользователь</span>!
        </h1>
        <p class="lead">Ваша роль:
            <span class="badge bg-light text-success fs-5" th:text="${role}">ADMIN</span>
        </p>
    </div>

    <div class="row g-4">
        <!-- Карточка Животные -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow card-hover border-0">
                <div class="card-body text-center p-5 bg-primary text-white">
                    <i class="fas fa-cat fa-4x mb-3"></i>
                    <h3>Животные</h3>
                    <p class="fs-1 fw-bold" th:text="${animalCount}">42</p>
                    <a th:href="@{/animals}" class="btn btn-light btn-lg">Перейти →</a>
                </div>
            </div>
        </div>

        <!-- Карточка Сотрудники (только для ADMIN) -->
        <div class="col-md-6 col-lg-4" sec:authorize="hasRole('ADMIN')">
            <div class="card h-100 shadow card-hover border-0">
                <div class="card-body text-center p-5 bg-warning text-dark">
                    <i class="fas fa-users fa-4x mb-3"></i>
                    <h3>Сотрудники</h3>
                    <p class="fs-1 fw-bold" th:text="${staffCount}">15</p>
                    <a th:href="@{/staff}" class="btn btn-dark btn-lg">Управление →</a>
                </div>
            </div>
        </div>

        <!-- Билеты — только для кассиров и админа -->
        <div class="col-md-6 col-lg-4" sec:authorize="hasAnyRole('ADMIN', 'CASHIER')">
            <div class="card h-100 shadow card-hover border-0">
                <div class="card-body text-center p-5 bg-info text-white">
                    <i class="fas fa-ticket-alt fa-4x mb-3"></i>
                    <h3>Билеты</h3>
                    <p class="fs-1 fw-bold">Онлайн</p>
                    <a th:href="@{/tickets}" class="btn btn-light btn-lg">Перейти →</a>
                </div>
            </div>
        </div>

        <!-- Кормления -->
        <div class="col-md-6 col-lg-4" sec:authorize="hasAnyRole('ADMIN', 'KEEPER')">
            <div class="card h-100 shadow card-hover border-0">
                <div class="card-body text-center p-5 bg-warning text-dark">
                    <i class="fas fa-utensils fa-4x mb-3"></i>
                    <h3>Кормления</h3>
                    <p class="fs-1 fw-bold">Расписание</p>
                    <a th:href="@{/feedings}" class="btn btn-dark btn-lg">Перейти →</a>
                </div>
            </div>
        </div>

        <!-- Заглушка для остальных пользователей -->
        <div class="col-md-6 col-lg-4" sec:authorize="!hasAnyRole('ADMIN', 'CASHIER')">
            <div class="card h-100 shadow card-hover border-0 opacity-50">
                <div class="card-body text-center p-5 bg-secondary text-white">
                    <i class="fas fa-ticket-alt fa-4x mb-3"></i>
                    <h3>Билеты</h3>
                    <p class="fs-1 fw-bold">скоро</p>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <p class="text-muted">© 2025 Зоопарк «Сафари». Сделано с любовью к животным</p>
    </div>
</div>

</body>
</html>
