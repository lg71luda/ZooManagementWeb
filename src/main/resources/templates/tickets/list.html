<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продажа билетов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="text-success mb-4">Продажа билетов</h1>
    <a th:href="@{/tickets/sell}" class="btn btn-success btn-lg mb-4">Продать билет</a>

    <div th:if="${tickets != null and !tickets.isEmpty()}">
        <table class="table table-striped">
            <thead class="table-success">
            <tr>
                <th>Дата</th>
                <th>Тип</th>
                <th>Кол-во</th>
                <th>Сумма</th>
                <th>Кассир</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${tickets}">
                <td th:text="${#temporals.format(t.saleDate, 'dd.MM.yyyy HH:mm')}"></td>
                <td th:text="${t.type}"></td>
                <td th:text="${t.quantity}"></td>
                <td th:text="${t.totalPrice} + ' ₽'"></td>
                <td th:text="${t.cashierLogin}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="${tickets != null and !tickets.isEmpty()}" class="alert alert-info">
        Пока нет проданных билетов
    </div>
</div>
</body>
</html>
