<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продажа билетов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/home}">
            <i class="fas fa-paw me-2"></i>Зоопарк «Сафари»
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/home}"><i class="fas fa-home me-1"></i> Главная</a>
            <a class="nav-link" th:href="@{/animals}"><i class="fas fa-cat me-1"></i> Животные</a>

            <!-- Сотрудники — только ADMIN -->
            <a class="nav-link" th:href="@{/staff}" sec:authorize="hasRole('ADMIN')">
                <i class="fas fa-users me-1"></i> Сотрудники
            </a>

            <!-- Билеты + Статистика — для ADMIN и CASHIER -->
            <div class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN', 'CASHIER')">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="fas fa-ticket-alt me-1"></i> Билеты
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/tickets}">Касса</a></li>
                    <li><a class="dropdown-item" th:href="@{/tickets/stats}">Статистика</a></li>
                </ul>
            </div>

            <!-- Кормления + Статистика — для ADMIN и KEEPER -->
            <div class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN', 'KEEPER')">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="fas fa-utensils me-1"></i> Кормления
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/feedings}">Расписание</a></li>
                    <li><a class="dropdown-item" th:href="@{/feedings/stats}">Статистика</a></li>
                </ul>
            </div>

            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light btn-sm" type="submit">
                    <i class="fas fa-sign-out-alt me-1"></i> Выход
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-success mb-4">Продажа билетов</h1>
    <a th:href="@{/tickets/sell}" class="btn btn-success btn-lg mb-4">Продать билет</a>

    <div th:if="${tickets != null and !tickets.isEmpty()}">
        <table class="table table-striped">
            <thead class="table-success">
            <tr>
                <th>Дата</th>
                <th>Тип</th>
                <th>Кол-во</th>
                <th>Сумма</th>
                <th>Кассир</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${tickets}">
                <td th:text="${#temporals.format(t.saleDate, 'dd.MM.yyyy HH:mm')}"></td>
                <td th:text="${t.type}"></td>
                <td th:text="${t.quantity}"></td>
                <td th:text="${t.totalPrice} + ' ₽'"></td>
                <td th:text="${t.cashierLogin}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="${tickets != null and !tickets.isEmpty()}" class="alert alert-info">
        Пока нет проданных билетов
    </div>
</div>
</body>
</html>
