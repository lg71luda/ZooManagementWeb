<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продажа билетов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/home}">Зоопарк «Сафари»</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link active" th:href="@{/tickets}">Билеты</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light btn-sm" type="submit">Выход</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3>Продажа билетов</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/tickets/sell}" th:object="${ticket}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Тип билета</label>
                            <select th:field="*{type}" class="form-select form-select-lg" required>
                                <option value="Взрослый">Взрослый — 800 ₽</option>
                                <option value="Детский">Детский (до 14 лет) — 400 ₽</option>
                                <option value="Льготный">Льготный (пенсионеры, студенты) — 500 ₽</option>
                                <option value="Семейный">Семейный (2 взр. + 2 дет.) — 2000 ₽</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Количество</label>
                            <input type="number" th:field="*{quantity}" class="form-control form-control-lg" min="1" value="1" required/>
                        </div>
                        <div class="text-end">
                            <a th:href="@{/tickets}" class="btn btn-secondary btn-lg">Отмена</a>
                            <button type="submit" class="btn btn-success btn-lg">Продать билет</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
