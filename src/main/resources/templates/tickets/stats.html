<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Статистика по билетам</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/home}">
            <i class="fas fa-paw me-2"></i>Зоопарк «Сафари»
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/home}"><i class="fas fa-home me-1"></i> Главная</a>
            <a class="nav-link" th:href="@{/animals}"><i class="fas fa-cat me-1"></i> Животные</a>

            <!-- Сотрудники — только ADMIN -->
            <a class="nav-link" th:href="@{/staff}" sec:authorize="hasRole('ADMIN')">
                <i class="fas fa-users me-1"></i> Сотрудники
            </a>

            <!-- Билеты + Статистика — для ADMIN и CASHIER -->
            <div class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN', 'CASHIER')">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="fas fa-ticket-alt me-1"></i> Билеты
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/tickets}">Касса</a></li>
                    <li><a class="dropdown-item" th:href="@{/tickets/stats}">Статистика</a></li>
                </ul>
            </div>

            <!-- Кормления + Статистика — для ADMIN и KEEPER -->
            <div class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN', 'KEEPER')">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="fas fa-utensils me-1"></i> Кормления
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/feedings}">Расписание</a></li>
                    <li><a class="dropdown-item" th:href="@{/feedings/stats}">Статистика</a></li>
                </ul>
            </div>

            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light btn-sm" type="submit">
                    <i class="fas fa-sign-out-alt me-1"></i> Выход
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-success text-center mb-5">Статистика продаж билетов</h1>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow text-center bg-primary text-white">
                <div class="card-body">
                    <h2><i class="fas fa-ruble-sign"></i> <span th:text="${#numbers.formatDecimal(totalRevenue, 0, 2)}">0.00</span> ₽</h2>
                    <p class="fs-4">Общая выручка</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow text-center bg-success text-white">
                <div class="card-body">
                    <h2><i class="fas fa-ticket-alt"></i> <span th:text="${totalTickets}">0</span></h2>
                    <p class="fs-4">Продано билетов</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow text-center bg-warning text-dark">
                <div class="card-body">
                    <h2><i class="fas fa-sun"></i> <span th:text="${#numbers.formatDecimal(todayRevenue, 0, 2)}">0.00</span> ₽</h2>
                    <p class="fs-4">Выручка за сегодня</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-3">
            <div class="card shadow text-center">
                <div class="card-body bg-info text-white">
                    <h3 th:text="${adult}">0</h3>
                    <p>Взрослые</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow text-center">
                <div class="card-body bg-primary text-white">
                    <h3 th:text="${child}">0</h3>
                    <p>Детские</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow text-center">
                <div class="card-body bg-success text-white">
                    <h3 th:text="${privileged}">0</h3>
                    <p>Льготные</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow text-center">
                <div class="card-body bg-danger text-white">
                    <h3 th:text="${family}">0</h3>
                    <p>Семейные</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
