<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Животные | Зоопарк «Сафари»</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<!-- === ЕДИНОЕ МЕНЮ ДЛЯ ВСЕГО ПРИЛОЖЕНИЯ === -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/home}">
            <i class="fas fa-paw me-2"></i>Зоопарк «Сафари»
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/home}"><i class="fas fa-home me-1"></i> Главная</a>
            <a class="nav-link" th:href="@{/animals}"><i class="fas fa-cat me-1"></i> Животные</a>

            <a class="nav-link" th:href="@{/staff}" sec:authorize="hasRole('ADMIN')">
                <i class="fas fa-users me-1"></i> Сотрудники
            </a>

            <a class="nav-link" th:href="@{/tickets}" sec:authorize="hasAnyRole('ADMIN', 'CASHIER')">
                <i class="fas fa-ticket-alt me-1"></i> Билеты
            </a>

            <a class="nav-link" th:href="@{/feedings}" sec:authorize="hasAnyRole('ADMIN', 'KEEPER')">
                <i class="fas fa-utensils me-1"></i> Кормления
            </a>

            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light btn-sm" type="submit">
                    <i class="fas fa-sign-out-alt me-1"></i> Выход
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- === ОСНОВНОЙ КОНТЕНТ === -->
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-success"><i class="fas fa-list me-2"></i>Все животные</h1>
        <a th:href="@{/animals/new}" class="btn btn-success btn-lg shadow">
            <i class="fas fa-plus me-2"></i>Добавить животное
        </a>
    </div>

    <!-- Если животных нет — покажем красивую подсказку -->
    <div th:if="${animals.isEmpty()}" class="alert alert-info text-center py-5">
        <i class="fas fa-paw fa-3x mb-3 text-success"></i>
        <h4>В зоопарке пока нет животных</h4>
        <p>Нажмите кнопку выше, чтобы добавить первое животное!</p>
    </div>

    <!-- Таблица животных -->
    <div class="card shadow" th:unless="${animals.isEmpty()}">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Кличка</th>
                    <th>Вид</th>
                    <th>Вольер</th>
                    <th>Пол</th>
                    <th>Дата рождения</th>
                    <th class="text-center">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="animal : ${animals}">
                    <td th:text="${animal.id}"></td>

                    <!-- Кличка + фото -->
                    <td>
                        <div class="d-flex align-items-center">
                            <img th:if="${animal.photoUrl}"
                                 th:src="@{'/images/animals/' + ${animal.photoUrl}}"
                                 class="rounded me-3"
                                 width="60" height="60"
                                 style="object-fit: cover;"
                                 alt="Фото животного"
                                 onerror="this.src='https://via.placeholder.com/60/4CAF50/white?text=Фото'"/>
                            <img th:unless="${animal.photoUrl}"
                                 src="https://via.placeholder.com/60/cccccc/666666?text=?"
                                 class="rounded me-3" width="60" height="60"/>
                            <strong th:text="${animal.name}"></strong>
                        </div>
                    </td>

                    <td th:text="${animal.species?.name}"></td>
                    <td th:text="${animal.enclosure?.location} ?: '—'"></td>
                    <td th:text="${animal.gender}"></td>
                    <td th:text="${animal.birthDate != null ? #temporals.format(animal.birthDate, 'dd.MM.yyyy') : '—'}"></td>

                    <td class="text-center">
                        <a th:href="@{/animals/edit/{id}(id=${animal.id})}"
                           class="btn btn-sm btn-warning">
                            Редактировать
                        </a>
                        <form th:action="@{/animals/delete/{id}(id=${animal.id})}"
                              method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Удалить животное «[[${animal.name}]]»?')">
                                Удалить
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
