<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${animal.id == null} ? 'Новое животное' : 'Редактирование'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3 th:text="${animal.id == null} ? 'Добавить животное' : 'Редактировать животное'"></h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/animals}" th:object="${animal}" method="post" enctype="multipart/form-data">

                        <div class="mb-3 text-center">
                            <img th:if="${animal.photoUrl}" th:src="@{'/images/animals/' + ${animal.photoUrl}}"
                                 class="rounded-circle" width="150" height="150" alt="Фото животного"/>
                            <img th:unless="${animal.photoUrl}" src="https://via.placeholder.com/150"
                                 class="rounded-circle" width="150" height="150"/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Фото животного</label>
                            <input type="file" name="photo" class="form-control" accept="image/*"/>
                            <small class="text-muted">Загрузи фото — оно появится в карточке</small>
                        </div>

                        <div class="mb-3">
                            <label>Кличка *</label>
                            <input type="text" th:field="*{name}" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label>Вид *</label>
                            <select th:field="*{species}" class="form-select" required>
                                <option value="">— выберите вид —</option>
                                <option th:each="s : ${speciesList}" th:value="${s.id}" th:text="${s.name}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Вольер</label>
                            <select th:field="*{enclosure}" class="form-select">
                                <option value="">— без вольера —</option>
                                <option th:each="e : ${enclosuresList}" th:value="${e.id}" th:text="${e.location}"></option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Пол</label>
                                <input type="text" th:field="*{gender}" class="form-control"/>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Дата рождения</label>
                                <input type="date" th:field="*{birthDate}" class="form-control"/>
                            </div>
                        </div>

                        <div class="text-end">
                            <a th:href="@{/animals}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
