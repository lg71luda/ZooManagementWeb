<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Животное | Зоопарк «Сафари»</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<!-- Меню -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-paw me-2"></i>
                        <span th:text="${animalDto.id != null} ? 'Редактировать животное' : 'Добавить животное'">
                            Добавить животное
                        </span>
                    </h4>
                </div>
                <div class="card-body">

                    <!-- Форма с th:object для привязки к DTO -->
                    <form th:action="@{/animals}" th:object="${animalDto}" method="post"
                          enctype="multipart/form-data" novalidate>

                        <!-- Скрытое поле ID для редактирования -->
                        <input type="hidden" th:field="*{id}" />

                        <!-- Глобальные ошибки формы -->
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Пожалуйста, исправьте ошибки в форме
                        </div>

                        <!-- Кличка -->
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                Кличка <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                   id="name"
                                   th:field="*{name}"
                                   placeholder="Введите кличку">
                            <!-- Сообщение об ошибке -->
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                                <span th:errors="*{name}"></span>
                            </div>
                        </div>

                        <!-- Вид животного -->
                        <div class="mb-3">
                            <label for="speciesId" class="form-label">
                                Вид <span class="text-danger">*</span>
                            </label>
                            <select class="form-select"
                                    th:classappend="${#fields.hasErrors('speciesId')} ? 'is-invalid' : ''"
                                    id="speciesId"
                                    th:field="*{speciesId}">
                                <option value="">-- Выберите вид --</option>
                                <option th:each="species : ${speciesList}"
                                        th:value="${species.id}"
                                        th:text="${species.name}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('speciesId')}">
                                <span th:errors="*{speciesId}"></span>
                            </div>
                        </div>

                        <!-- Вольер -->
                        <div class="mb-3">
                            <label for="enclosureId" class="form-label">Вольер</label>
                            <select class="form-select" id="enclosureId" th:field="*{enclosureId}">
                                <option value="">-- Не выбран --</option>
                                <option th:each="enclosure : ${enclosuresList}"
                                        th:value="${enclosure.id}"
                                        th:text="${enclosure.location}"></option>
                            </select>
                        </div>

                        <!-- Пол -->
                        <div class="mb-3">
                            <label for="gender" class="form-label">Пол</label>
                            <select class="form-select" id="gender" th:field="*{gender}">
                                <option value="">-- Не указан --</option>
                                <option value="М">Мужской</option>
                                <option value="Ж">Женский</option>
                            </select>
                        </div>

                        <!-- Дата рождения -->
                        <div class="mb-3">
                            <label for="birthDate" class="form-label">Дата рождения</label>
                            <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                        </div>

                        <!-- Дата прибытия -->
                        <div class="mb-3">
                            <label for="arrivalDate" class="form-label">Дата прибытия</label>
                            <input type="date" class="form-control" id="arrivalDate" th:field="*{arrivalDate}">
                        </div>

                        <!-- Фото -->
                        <div class="mb-3">
                            <label for="photo" class="form-label">Фото</label>
                            <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                            <div class="form-text">Поддерживаются форматы: JPG, PNG, GIF</div>

                            <!-- Превью текущего фото -->
                            <div th:if="${animalDto.photoUrl}" class="mt-2">
                                <img th:src="@{'/images/animals/' + ${animalDto.photoUrl}}"
                                     alt="Фото"
                                     class="img-thumbnail"
                                     style="max-height: 150px;">
                            </div>
                        </div>

                        <!-- Кнопки -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/animals}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i> Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
