<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники | Зоопарк «Сафари»</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ЕДИНОЕ МЕНЮ -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-success">Список сотрудников</h1>
        <a th:href="@{/staff/new}" class="btn btn-success btn-lg shadow">
            Добавить сотрудника
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>ФИО</th>
                    <th>Логин</th>
                    <th>Роль</th>
                    <th class="text-center">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${staffList}">
                    <td th:text="${s.id}"></td>
                    <td><strong th:text="${s.name}"></strong></td>
                    <td th:text="${s.login}"></td>
                    <td>
                        <span th:switch="${s.role}"
                              class="badge bg-primary" th:case="ADMIN">Администратор</span>
                        <span th:switch="${s.role}"
                              class="badge bg-success" th:case="VET">Ветеринар</span>
                        <span th:switch="${s.role}"
                              class="badge bg-warning text-dark" th:case="KEEPER">Смотритель</span>
                        <span th:switch="${s.role}"
                              class="badge bg-info" th:case="CASHIER">Кассир</span>
                        <span th:switch="${s.role}"
                              class="badge bg-secondary" th:case="*">Неизвестно</span>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/staff/edit/{id}(id=${s.id})}" class="btn btn-sm btn-warning">Редактировать</a>
                        <form th:action="@{/staff/delete/{id}(id=${s.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Удалить сотрудника?')">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
