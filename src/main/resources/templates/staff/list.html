<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники | Зоопарк «Сафари»</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<!-- Меню -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-warning">
            <i class="fas fa-users me-2"></i>Сотрудники
        </h1>
        <a th:href="@{/staff/new}" class="btn btn-warning btn-lg shadow">
            <i class="fas fa-plus me-2"></i>Добавить сотрудника
        </a>
    </div>

    <!-- Если сотрудников нет -->
    <div th:if="${staffList.isEmpty()}" class="alert alert-info text-center py-5">
        <i class="fas fa-users fa-3x mb-3 text-warning"></i>
        <h4>Сотрудников пока нет</h4>
        <p>Нажмите кнопку выше, чтобы добавить первого сотрудника!</p>
    </div>

    <!-- Таблица сотрудников -->
    <div class="card shadow" th:unless="${staffList.isEmpty()}">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-warning">
                <tr>
                    <th>ID</th>
                    <th>ФИО</th>
                    <th>Логин</th>
                    <th>Роль</th>
                    <th class="text-center">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="staff : ${staffList}">
                    <td th:text="${staff.id}"></td>
                    <td th:text="${staff.name}"></td>
                    <td>
                        <code th:text="${staff.login}"></code>
                    </td>
                    <td>
                        <span class="badge"
                              th:classappend="${staff.role == 'ADMIN'} ? 'bg-danger' :
                                              (${staff.role == 'CASHIER'} ? 'bg-info' :
                                              (${staff.role == 'KEEPER'} ? 'bg-warning text-dark' : 'bg-success'))"
                              th:text="${staff.role}">
                        </span>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/staff/edit/{id}(id=${staff.id})}"
                           class="btn btn-sm btn-outline-warning">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/staff/delete/{id}(id=${staff.id})}"
                              method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Удалить сотрудника?')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
