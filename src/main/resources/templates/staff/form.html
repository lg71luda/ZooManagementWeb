<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Сотрудник | Зоопарк «Сафари»</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<!-- Меню -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning">
                    <h4 class="mb-0">
                        <i class="fas fa-user me-2"></i>
                        <span th:text="${staff.id != null} ? 'Редактировать сотрудника' : 'Новый сотрудник'">
                            Новый сотрудник
                        </span>
                    </h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/staff}" th:object="${staff}" method="post">

                        <!-- Скрытое поле ID -->
                        <input type="hidden" th:field="*{id}" />

                        <!-- Имя -->
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                ФИО <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   th:field="*{name}"
                                   placeholder="Введите ФИО"
                                   required>
                        </div>

                        <!-- Логин -->
                        <div class="mb-3">
                            <label for="login" class="form-label">
                                Логин <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="login"
                                   th:field="*{login}"
                                   placeholder="Введите логин"
                                   required>
                        </div>

                        <!-- Пароль -->
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">
                                <span th:if="${staff.id == null}">Пароль <span class="text-danger">*</span></span>
                                <span th:if="${staff.id != null}">Новый пароль (оставьте пустым, чтобы не менять)</span>
                            </label>

                            <!-- При создании - поле password -->
                            <input th:if="${staff.id == null}"
                                   type="password"
                                   class="form-control"
                                   id="passwordInput"
                                   th:field="*{password}"
                                   placeholder="Введите пароль"
                                   required>

                            <!-- При редактировании - поле newPassword -->
                            <input th:if="${staff.id != null}"
                                   type="password"
                                   class="form-control"
                                   id="newPassword"
                                   name="newPassword"
                                   placeholder="Введите новый пароль (если нужно изменить)">

                            <div class="form-text" th:if="${staff.id == null}">
                                Пароль по умолчанию: 123456
                            </div>
                        </div>

                        <!-- Роль -->
                        <div class="mb-3">
                            <label for="role" class="form-label">
                                Роль <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="role" th:field="*{role}" required>
                                <option value="">-- Выберите роль --</option>
                                <option th:each="role : ${roles}"
                                        th:value="${role}"
                                        th:text="${role}"></option>
                            </select>
                        </div>

                        <!-- Подсказка по ролям -->
                        <div class="alert alert-info small">
                            <strong>Права ролей:</strong>
                            <ul class="mb-0">
                                <li><strong>ADMIN</strong> — полный доступ</li>
                                <li><strong>CASHIER</strong> — продажа билетов</li>
                                <li><strong>KEEPER</strong> — кормление животных</li>
                                <li><strong>VET</strong> — просмотр животных</li>
                            </ul>
                        </div>

                        <!-- Кнопки -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/staff}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-1"></i> Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
