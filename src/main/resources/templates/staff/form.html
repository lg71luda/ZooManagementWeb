<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${staff.id == null} ? 'Новый сотрудник' : 'Редактирование: ' + ${staff.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3 th:text="${staff.id == null} ? 'Новый сотрудник' : 'Редактирование сотрудника'"></h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/staff}" th:object="${staff}" method="post">

                        <div class="mb-3">
                            <label class="form-label">ФИО</label>
                            <input type="text" th:field="*{name}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Логин</label>
                            <input type="text" th:field="*{login}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Пароль (оставьте пустым — не менять)</label>
                            <input type="password" th:field="*{password}" class="form-control" />
                            <small class="text-muted">При редактировании пароль не меняется, если поле пустое</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Роль</label>
                            <select th:field="*{role}" class="form-select">
                                <option value="ADMIN">Администратор</option>
                                <option value="VET">Ветеринар</option>
                                <option value="KEEPER">Смотритель</option>
                                <option value="CASHIER">Кассир</option>
                            </select>
                        </div>

                        <div class="text-end">
                            <a th:href="@{/staff}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
