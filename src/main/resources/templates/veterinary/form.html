<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Осмотр животного | Зоопарк «Сафари»</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-stethoscope me-2"></i>
                        <span th:text="${examDto.id != null} ? 'Редактировать осмотр' : 'Новый осмотр животного'"></span>
                    </h4>
                </div>
                <div class="card-body">

                    <!-- Информация о существующем осмотре -->
                    <div th:if="${exam}" class="alert alert-info mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Животное:</strong> <span th:text="${exam.animal.name}"></span>
                            </div>
                            <div class="col-md-6">
                                <strong>Ветеринар:</strong> <span th:text="${exam.veterinarian.name}"></span>
                            </div>
                        </div>
                    </div>

                    <form th:action="${examDto.id != null} ? @{/veterinary/update/{id}(id=${examDto.id})} : @{/veterinary}"
                          th:object="${examDto}" method="post" novalidate>

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Исправьте ошибки в форме
                        </div>

                        <!-- Животное и дата -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="animalId" class="form-label">Животное <span class="text-danger">*</span></label>
                                <select class="form-select"
                                        th:classappend="${#fields.hasErrors('animalId')} ? 'is-invalid' : ''"
                                        id="animalId" th:field="*{animalId}" required
                                        th:disabled="${examDto.id != null}">
                                    <option value="">-- Выберите животное --</option>
                                    <option th:each="animal : ${animals}"
                                            th:value="${animal.id}"
                                            th:text="${animal.name + ' (' + animal.species?.name + ')'}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('animalId')}">
                                    <span th:errors="*{animalId}"></span>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="examDate" class="form-label">Дата и время осмотра <span class="text-danger">*</span></label>
                                <input type="datetime-local" class="form-control"
                                       th:classappend="${#fields.hasErrors('examDate')} ? 'is-invalid' : ''"
                                       id="examDate" th:field="*{examDate}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('examDate')}">
                                    <span th:errors="*{examDate}"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Физические показатели -->
                        <h6 class="text-muted mb-3"><i class="fas fa-heartbeat me-2"></i>Физические показатели</h6>

                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="weight" class="form-label">Вес (кг)</label>
                                <input type="number" step="0.1" class="form-control"
                                       th:classappend="${#fields.hasErrors('weight')} ? 'is-invalid' : ''"
                                       id="weight" th:field="*{weight}" placeholder="0.0">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="temperature" class="form-label">Температура (°C)</label>
                                <input type="number" step="0.1" class="form-control"
                                       th:classappend="${#fields.hasErrors('temperature')} ? 'is-invalid' : ''"
                                       id="temperature" th:field="*{temperature}" placeholder="37.5">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="heartRate" class="form-label">Пульс (уд/мин)</label>
                                <input type="number" class="form-control"
                                       th:classappend="${#fields.hasErrors('heartRate')} ? 'is-invalid' : ''"
                                       id="heartRate" th:field="*{heartRate}" placeholder="80">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="respiratoryRate" class="form-label">Дыхание (вд/мин)</label>
                                <input type="number" class="form-control"
                                       th:classappend="${#fields.hasErrors('respiratoryRate')} ? 'is-invalid' : ''"
                                       id="respiratoryRate" th:field="*{respiratoryRate}" placeholder="20">
                            </div>
                        </div>

                        <!-- Статус здоровья -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="healthStatus" class="form-label">Статус здоровья <span class="text-danger">*</span></label>
                                <select class="form-select"
                                        th:classappend="${#fields.hasErrors('healthStatus')} ? 'is-invalid' : ''"
                                        id="healthStatus" th:field="*{healthStatus}" required>
                                    <option value="">-- Выберите статус --</option>
                                    <option th:each="s : ${statuses}"
                                            th:value="${s.name()}"
                                            th:text="${s.displayName}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('healthStatus')}">
                                    <span th:errors="*{healthStatus}"></span>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="nextExamDate" class="form-label">Дата следующего осмотра</label>
                                <input type="date" class="form-control" id="nextExamDate" th:field="*{nextExamDate}">
                                <div class="form-text">Оставьте пустым, если осмотр не требуется</div>
                            </div>
                        </div>

                        <!-- Диагноз и лечение -->
                        <div class="mb-3">
                            <label for="diagnosis" class="form-label">Диагноз</label>
                            <textarea class="form-control"
                                      th:classappend="${#fields.hasErrors('diagnosis')} ? 'is-invalid' : ''"
                                      id="diagnosis" th:field="*{diagnosis}"
                                      rows="2" placeholder="Описание диагноза..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="treatment" class="form-label">Назначенное лечение</label>
                            <textarea class="form-control"
                                      th:classappend="${#fields.hasErrors('treatment')} ? 'is-invalid' : ''"
                                      id="treatment" th:field="*{treatment}"
                                      rows="3" placeholder="Препараты, дозировка, режим..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Примечания</label>
                            <textarea class="form-control"
                                      th:classappend="${#fields.hasErrors('notes')} ? 'is-invalid' : ''"
                                      id="notes" th:field="*{notes}"
                                      rows="2" placeholder="Дополнительная информация..."></textarea>
                        </div>

                        <!-- Кнопки -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/veterinary}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Сохранить осмотр
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
