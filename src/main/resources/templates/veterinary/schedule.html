<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Расписание осмотров | Зоопарк «Сафари»</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2 class="text-primary mb-4">
        <i class="fas fa-calendar-alt me-2"></i>Расписание осмотров
    </h2>

    <div class="row g-4">
        <!-- Просроченные осмотры -->
        <div class="col-12">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Просроченные осмотры
                        <span class="badge bg-light text-danger" th:text="${#lists.size(overdueExams)}">0</span>
                    </h5>
                </div>
                <div class="card-body p-0">
                    <div th:if="${overdueExams.isEmpty()}" class="text-center py-4">
                        <i class="fas fa-check-circle text-success fa-2x"></i>
                        <p class="mb-0 mt-2">Нет просроченных осмотров</p>
                    </div>
                    <table th:unless="${overdueExams.isEmpty()}" class="table table-hover mb-0">
                        <thead>
                        <tr>
                            <th>Животное</th>
                            <th>Плановая дата</th>
                            <th>Просрочено на</th>
                            <th>Действие</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="exam : ${overdueExams}">
                            <td>
                                <strong th:text="${exam.animal.name}"></strong>
                            </td>
                            <td th:text="${#temporals.format(exam.nextExamDate, 'dd.MM.yyyy')}"></td>
                            <td>
                                <span class="text-danger fw-bold"
                                      th:text="${#temporals.between(exam.nextExamDate, #temporals.createToday()).days} + ' дн.'"></span>
                            </td>
                            <td>
                                <a th:href="@{/veterinary/new(animalId=${exam.animal.id})}"
                                   class="btn btn-sm btn-danger">
                                    <i class="fas fa-stethoscope me-1"></i> Провести осмотр
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Животные без осмотров более 30 дней -->
        <div class="col-md-6">
            <div class="card border-warning">
                <div class="card-header bg-warning">
                    <h5 class="mb-0">
                        <i class="fas fa-clock me-2"></i>
                        Требуют осмотра (> 30 дней)
                        <span class="badge bg-dark" th:text="${#lists.size(animalsNeedingExam)}">0</span>
                    </h5>
                </div>
                <div class="card-body p-0">
                    <div th:if="${animalsNeedingExam.isEmpty()}" class="text-center py-4">
                        <i class="fas fa-check-circle text-success fa-2x"></i>
                        <p class="mb-0 mt-2">Все животные осмотрены</p>
                    </div>
                    <ul th:unless="${animalsNeedingExam.isEmpty()}" class="list-group list-group-flush">
                        <li th:each="animal : ${animalsNeedingExam}" class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong th:text="${animal.name}"></strong>
                                <small class="text-muted d-block" th:text="${animal.species?.name}"></small>
                            </div>
                            <a th:href="@{/veterinary/new(animalId=${animal.id})}"
                               class="btn btn-sm btn-outline-warning">
                                <i class="fas fa-stethoscope"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Предстоящие осмотры -->
        <div class="col-md-6">
            <div class="card border-success">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-calendar-check me-2"></i>
                        Предстоящие осмотры
                        <span class="badge bg-light text-success" th:text="${#lists.size(upcomingExams)}">0</span>
                    </h5>
                </div>
                <div class="card-body p-0">
                    <div th:if="${upcomingExams.isEmpty()}" class="text-center py-4">
                        <i class="fas fa-info-circle text-muted fa-2x"></i>
                        <p class="mb-0 mt-2">Нет запланированных осмотров</p>
                    </div>
                    <ul th:unless="${upcomingExams.isEmpty()}" class="list-group list-group-flush">
                        <li th:each="exam : ${upcomingExams}" class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong th:text="${exam.animal.name}"></strong>
                                <small class="text-muted d-block"
                                       th:text="'До ' + ${#temporals.format(exam.nextExamDate, 'dd.MM.yyyy')}"></small>
                            </div>
                            <a th:href="@{/veterinary/new(animalId=${exam.animal.id})}"
                               class="btn btn-sm btn-outline-success">
                                <i class="fas fa-stethoscope"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/veterinary}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> К журналу осмотров
        </a>
    </div>
</div>

</body>
</html>
