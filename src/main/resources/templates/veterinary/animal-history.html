<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>История осмотров | Зоопарк «Сафари»</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <!-- Информация о животном -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img th:if="${animal.photoUrl}"
                         th:src="@{'/images/animals/' + ${animal.photoUrl}}"
                         class="rounded" width="100" height="100"
                         style="object-fit: cover;">
                    <img th:unless="${animal.photoUrl}"
                         src="https://via.placeholder.com/100?text=?"
                         class="rounded" width="100" height="100">
                </div>
                <div class="col">
                    <h2 class="mb-1" th:text="${animal.name}">Имя</h2>
                    <p class="text-muted mb-0">
                        <span th:text="${animal.species?.name}"></span> •
                        <span th:text="${animal.gender}"></span> •
                        <span th:if="${animal.birthDate}">
                            Родился: <span th:text="${#temporals.format(animal.birthDate, 'dd.MM.yyyy')}"></span>
                        </span>
                    </p>
                </div>
                <div class="col-auto">
                    <a th:href="@{/veterinary/new(animalId=${animal.id})}"
                       class="btn btn-primary">
                        <i class="fas fa-stethoscope me-1"></i> Новый осмотр
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Последний осмотр -->
    <div th:if="${lastExam}" class="card border-primary mb-4">
        <div class="card-header bg-primary text-white">
            <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>Последний осмотр</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <strong>Дата:</strong><br>
                    <span th:text="${#temporals.format(lastExam.examDate, 'dd.MM.yyyy HH:mm')}"></span>
                </div>
                <div class="col-md-3">
                    <strong>Ветеринар:</strong><br>
                    <span th:text="${lastExam.veterinarian.name}"></span>
                </div>
                <div class="col-md-3">
                    <strong>Статус:</strong><br>
                    <span class="badge"
                          th:classappend="${lastExam.healthStatus.name() == 'HEALTHY'} ? 'bg-success' : 'bg-warning text-dark'"
                          th:text="${lastExam.healthStatus.displayName}"></span>
                </div>
                <div class="col-md-3">
                    <strong>След. осмотр:</strong><br>
                    <span th:if="${lastExam.nextExamDate}"
                          th:text="${#temporals.format(lastExam.nextExamDate, 'dd.MM.yyyy')}"></span>
                    <span th:unless="${lastExam.nextExamDate}">Не назначен</span>
                </div>
            </div>
            <div th:if="${lastExam.diagnosis}" class="mt-2">
                <strong>Диагноз:</strong> <span th:text="${lastExam.diagnosis}"></span>
            </div>
        </div>
    </div>

    <!-- История осмотров -->
    <h4 class="mb-3"><i class="fas fa-history me-2"></i>История осмотров</h4>

    <div th:if="${exams.isEmpty()}" class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i>
        История осмотров пуста. Нажмите "Новый осмотр" для создания первой записи.
    </div>

    <div th:unless="${exams.isEmpty()}">
        <div class="card shadow">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-primary">
                    <tr>
                        <th>Дата</th>
                        <th>Ветеринар</th>
                        <th>Вес</th>
                        <th>Темп.</th>
                        <th>Статус</th>
                        <th>Диагноз</th>
                        <th>Лечение</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="exam : ${exams}">
                        <td th:text="${#temporals.format(exam.examDate, 'dd.MM.yyyy')}"></td>
                        <td th:text="${exam.veterinarian.name}"></td>
                        <td th:text="${exam.weight != null} ? ${exam.weight + ' кг'} : '—'"></td>
                        <td th:text="${exam.temperature != null} ? ${exam.temperature + '°C'} : '—'"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${exam.healthStatus.name() == 'HEALTHY'} ? 'bg-success' :
                                                  (${exam.healthStatus.name() == 'SICK'} ? 'bg-danger' : 'bg-warning text-dark')"
                                  th:text="${exam.healthStatus.displayName}"></span>
                        </td>
                        <td th:text="${exam.diagnosis} ?: '—'"></td>
                        <td th:text="${exam.treatment} ?: '—'"></td>
                        <td>
                            <a th:href="@{/veterinary/edit/{id}(id=${exam.id})}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/veterinary}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> К журналу осмотров
        </a>
        <a th:href="@{/animals}" class="btn btn-outline-secondary ms-2">
            <i class="fas fa-cat me-1"></i> Все животные
        </a>
    </div>
</div>

</body>
</html>
