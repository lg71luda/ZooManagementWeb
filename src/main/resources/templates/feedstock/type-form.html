<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Вид корма | Зоопарк «Сафари»</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning">
                    <h4 class="mb-0">
                        <i class="fas fa-tag me-2"></i>
                        <span th:text="${feedTypeDto.id != null} ? 'Редактировать вид' : 'Новый вид корма'"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/feedstock/types}" th:object="${feedTypeDto}" method="post" novalidate>
                        <input type="hidden" th:field="*{id}" />

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Исправьте ошибки в форме
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Название <span class="text-danger">*</span></label>
                            <input type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                   id="name" th:field="*{name}" placeholder="Например: Мясо">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                                <span th:errors="*{name}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="unit" class="form-label">Единица измерения <span class="text-danger">*</span></label>
                            <select class="form-select" id="unit" th:field="*{unit}">
                                <option value="кг">килограммы (кг)</option>
                                <option value="л">литры (л)</option>
                                <option value="шт">штуки (шт)</option>
                                <option value="уп">упаковки (уп)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="minStock" class="form-label">Минимальный запас</label>
                            <input type="number" step="0.1" class="form-control"
                                   th:classappend="${#fields.hasErrors('minStock')} ? 'is-invalid' : ''"
                                   id="minStock" th:field="*{minStock}">
                            <div class="form-text">При остатке ниже этого значения будет предупреждение</div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('minStock')}">
                                <span th:errors="*{minStock}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" th:field="*{description}"
                                      rows="2" placeholder="Дополнительная информация..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/feedstock/types}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-1"></i> Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
