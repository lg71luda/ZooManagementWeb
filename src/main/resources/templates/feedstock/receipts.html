<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Поступления кормов | Зоопарк «Сафари»</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-info">
            <i class="fas fa-truck me-2"></i>Поступления кормов
        </h2>
        <a th:href="@{/feedstock/receipts/new}" class="btn btn-success">
            <i class="fas fa-plus me-1"></i> Новое поступление
        </a>
    </div>

    <!-- Фильтр -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <form method="get" th:action="@{/feedstock/receipts}" class="row g-3">
                <div class="col-md-4">
                    <label for="feedTypeId" class="form-label">Вид корма</label>
                    <select class="form-select" id="feedTypeId" name="feedTypeId">
                        <option value="">Все виды</option>
                        <option th:each="type : ${feedTypes}"
                                th:value="${type.id}"
                                th:text="${type.name}"
                                th:selected="${type.id == selectedFeedTypeId}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="dateFrom" class="form-label">С</label>
                    <input type="date" class="form-control" id="dateFrom" name="dateFrom" th:value="${dateFrom}">
                </div>
                <div class="col-md-3">
                    <label for="dateTo" class="form-label">По</label>
                    <input type="date" class="form-control" id="dateTo" name="dateTo" th:value="${dateTo}">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-info text-white w-100">
                        <i class="fas fa-filter me-1"></i> Фильтр
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Таблица поступлений -->
    <div class="card shadow">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-info">
                <tr>
                    <th>Дата</th>
                    <th>Вид корма</th>
                    <th>Количество</th>
                    <th>Поставщик</th>
                    <th>Сумма</th>
                    <th>Накладная</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="receipt : ${receipts}">
                    <td th:text="${#temporals.format(receipt.receiptDate, 'dd.MM.yyyy')}"></td>
                    <td>
                        <span class="badge bg-secondary" th:text="${receipt.feedType.name}"></span>
                    </td>
                    <td>
                        <strong th:text="${#numbers.formatDecimal(receipt.quantity, 0, 1)}"></strong>
                        <span th:text="${receipt.feedType.unit}"></span>
                    </td>
                    <td th:text="${receipt.supplier} ?: '—'"></td>
                    <td th:text="${receipt.totalPrice != null} ? ${#numbers.formatDecimal(receipt.totalPrice, 0, 0)} + ' ₽' : '—'"></td>
                    <td th:text="${receipt.invoiceNumber} ?: '—'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/feedstock}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> Назад к складу
        </a>
    </div>
</div>

</body>
</html>
