<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Виды корма | Зоопарк «Сафари»</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-warning">
            <i class="fas fa-tags me-2"></i>Виды корма
        </h2>
        <a th:href="@{/feedstock/types/new}" class="btn btn-success">
            <i class="fas fa-plus me-1"></i> Новый вид
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-warning">
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Единица</th>
                    <th>Мин. запас</th>
                    <th>Описание</th>
                    <th class="text-center">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="type : ${feedTypes}">
                    <td th:text="${type.id}"></td>
                    <td>
                        <strong th:text="${type.name}"></strong>
                    </td>
                    <td th:text="${type.unit}"></td>
                    <td th:text="${#numbers.formatDecimal(type.minStock, 0, 1)}"></td>
                    <td th:text="${type.description} ?: '—'"></td>
                    <td class="text-center">
                        <a th:href="@{/feedstock/types/edit/{id}(id=${type.id})}"
                           class="btn btn-sm btn-outline-warning">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/feedstock/types/delete/{id}(id=${type.id})}"
                              method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Удалить вид корма?')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/feedstock}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> Назад к складу
        </a>
    </div>
</div>

</body>
</html>
