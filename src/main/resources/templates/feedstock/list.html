<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Склад кормов | Зоопарк «Сафари»</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .low-stock {
            background-color: #fff3cd !important;
        }
        .critical-stock {
            background-color: #f8d7da !important;
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-warning">
            <i class="fas fa-warehouse me-2"></i>Склад кормов
        </h2>
        <a th:href="@{/feedstock/receipts/new}" class="btn btn-success">
            <i class="fas fa-plus me-1"></i> Поступление корма
        </a>
    </div>

    <!-- Предупреждение о низких остатках -->
    <div th:if="${lowStockCount > 0}" class="alert alert-warning mb-4">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <strong>Внимание!</strong> У <span th:text="${lowStockCount}">0</span> видов корма низкий остаток!
        <a th:href="@{/feedstock/types}" class="alert-link">Перейти к видам корма</a>
    </div>

    <!-- Статистика -->
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card bg-warning">
                <div class="card-body text-center">
                    <i class="fas fa-boxes fa-2x mb-2"></i>
                    <h6>Всего на складе</h6>
                    <h3 th:text="${#numbers.formatDecimal(totalQuantity, 0, 1)} + ' кг'">0 кг</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-info text-white">
                <div class="card-body text-center">
                    <i class="fas fa-tags fa-2x mb-2"></i>
                    <h6>Видов корма</h6>
                    <h3 th:text="${#lists.size(stocks)}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" th:classappend="${lowStockCount > 0} ? 'bg-danger text-white' : 'bg-success text-white'">
                <div class="card-body text-center">
                    <i class="fas fa-exclamation-circle fa-2x mb-2"></i>
                    <h6>Низкий остаток</h6>
                    <h3 th:text="${lowStockCount}">0</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Таблица остатков -->
    <div class="card shadow">
        <div class="card-header bg-warning">
            <h5 class="mb-0"><i class="fas fa-list me-2"></i>Остатки по видам корма</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-warning">
                <tr>
                    <th>Вид корма</th>
                    <th>Остаток</th>
                    <th>Мин. запас</th>
                    <th>Статус</th>
                    <th>Обновлено</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="stock : ${stocks}"
                    th:classappend="${stock.lowStock} ? 'low-stock' : ''">
                    <td>
                        <strong th:text="${stock.feedType.name}"></strong>
                        <small class="text-muted d-block" th:text="${stock.feedType.description}"></small>
                    </td>
                    <td>
                        <span th:text="${#numbers.formatDecimal(stock.quantity, 0, 1)}"></span>
                        <span th:text="${stock.feedType.unit}"></span>
                    </td>
                    <td>
                        <span th:text="${#numbers.formatDecimal(stock.feedType.minStock, 0, 1)}"></span>
                        <span th:text="${stock.feedType.unit}"></span>
                    </td>
                    <td>
                        <span th:if="${stock.quantity <= 0}" class="badge bg-danger">Нет в наличии</span>
                        <span th:elif="${stock.lowStock}" class="badge bg-warning text-dark">Низкий</span>
                        <span th:else class="badge bg-success">Норма</span>
                    </td>
                    <td th:text="${stock.lastUpdated != null} ? ${#temporals.format(stock.lastUpdated, 'dd.MM.yyyy HH:mm')} : '—'"></td>
                    <td>
                        <a th:href="@{/feedstock/receipts/new(feedTypeId=${stock.feedType.id})}"
                           class="btn btn-sm btn-outline-success">
                            <i class="fas fa-plus"></i> Пополнить
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Навигация -->
    <div class="mt-4">
        <a th:href="@{/feedstock/types}" class="btn btn-outline-warning me-2">
            <i class="fas fa-tags me-1"></i> Виды корма
        </a>
        <a th:href="@{/feedstock/receipts}" class="btn btn-outline-info">
            <i class="fas fa-truck me-1"></i> Поступления
        </a>
    </div>
</div>

</body>
</html>
