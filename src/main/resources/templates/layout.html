<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title ?: 'Зоопарк'}">Зоопарк</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/home}">
            <i class="fas fa-paw me-2"></i>Зоопарк «Сафари»
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/home}"><i class="fas fa-home me-1"></i> Главная</a>
            <a class="nav-link" th:href="@{/animals}"><i class="fas fa-cat me-1"></i> Животные</a>

            <!-- Эта строка — только для ADMIN -->
            <a class="nav-link" th:href="@{/staff}"
               sec:authorize="hasRole('ADMIN')">
                <i class="fas fa-users me-1"></i> Сотрудники
            </a>

            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light btn-sm" type="submit">
                    <i class="fas fa-sign-out-alt me-1"></i> Выход
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div th:replace="${content}"></div>
</div>

</body>
</html>
